<header class="header">

  <div class="container">

    <nav class="nav">

      <a class="logo" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="logo of Secure Drive Insure" width="243" height="32"
          loading="lazy">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button">
        <span></span>
      </button>

      <div class="nav__inner">

        <ul class="nav__list">

          <li class="nav__item">
            <a class="nav__link {{ page === 'about' }}" href="about.html">
              About Us
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'services' }}" href="services.html">
             Services
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'faqs' }}" href="faq.html">
            FAQ
            </a>
          </li>

        </ul>

        <div class="nav__btns">
          <a class="btn btn--reverse" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn btn--request" type="button" formsappId="662a176a06d2c65c1b689a98">
            Get a Quote
          </button>
        </div>

      </div>

    </nav>

  </div>

</header>

<script>
  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();
</script>

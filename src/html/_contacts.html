<section class="contacts section">

  <h2>
    Contact Us
  </h2>

  <form class="contacts__form">

    <div class="contacts__rows">
      <label for="userName">
        <input type="text" placeholder="Your name" id="userName" required>
      </label>

      <label for="userTel">
        <input type="tel" inputmode="tel" placeholder="Your phone number" id="userTel" required>
      </label>

      <label for="userEmail">
        <input type="email" placeholder="Email address" id="userEmail" required>
      </label>

      <label for="userText">
        <input type="text" placeholder="Subject" id="userText" required>
      </label>

    </div>

    <label>
      <textarea placeholder="Your message..." required></textarea>
    </label>

    <button class="btn" type="submit">
      Send Message
    </button>
  </form>

</section>
